# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL in console
spring.jpa.show-sql=true

# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

# H2 Console enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (Optional) Set dialect explicitly
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# (Optional) Prevent Hibernate from using reserved keywords as table names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Emission calculation configuration (editable values)
# These are example defaults; update to reflect current India-specific values as needed.
emission.ideal.car=100.0
emission.ideal.electricity=8.0
emission.ideal.water=0.05
emission.ideal.public_transport=90.0
emission.ideal.metro=8.0

emission.factor.car=2.31
emission.factor.electricity=0.82
emission.factor.water=0.0003
emission.factor.public_transport=0.9
emission.factor.metro=0.82


