<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', 'Roboto', sans-serif; background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%); }
        .card { border-radius: 18px; box-shadow: 0 4px 24px #b2dfdb33; }
        .card-title { font-weight: 700; color: #388e3c; letter-spacing: 1px; text-shadow: 0 2px 8px #b2dfdb44; }
        .form-label { font-weight: 600; color: #34495e; letter-spacing: 0.5px; }
        .form-control { border-radius: 12px; font-size: 1.08rem; }
        .btn-success { background: linear-gradient(90deg, #43ea7c 0%, #388e3c 100%); border: none; font-weight: 600; letter-spacing: 1px; }
        .btn-success:hover { background: linear-gradient(90deg,rgb(3, 161, 66) 0%,rgb(0, 194, 65) 100%);transform: scale(1.05); }
        .btn-outline-primary, .btn-outline-success, .btn-outline-info, .btn-outline-warning { border-radius: 20px; font-weight: 600; letter-spacing: 0.5px; }
        .navbar { background: #388e3c; border-radius: 0 0 18px 18px; }
        .navbar-brand { color: #fff; font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
        h2 { font-family: 'Poppins', 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-light">
        <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/register">EcoTrack</a>
        </div>
    </nav>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div th:if="${error}" th:text="${error}" style="color:red;"></div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                <p>Doesn't have account?  <a href="/register" >Register</a> here</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
