<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Error</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { font-family: 'Poppins', Arial, sans-serif; background: #fffef6; }
		.container { max-width: 700px; margin-top: 6rem; }
		.error-title { color: #d32f2f; font-weight: 700; }
	</style>
</head>
<body>
	<div class="container text-center">
		<h2 class="error-title">Something went wrong</h2>
		<p th:text="${message}">An unexpected error occurred.</p>
		<a href="/index" class="btn btn-primary mt-3">Go Home</a>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
