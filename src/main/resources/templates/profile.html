<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', 'Roboto', sans-serif; background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%); }
        .card { border-radius: 18px; box-shadow: 0 4px 24px #b2dfdb33; max-width: 500px; margin: 2rem auto; }
        .card-title { font-weight: 700; color: #388e3c; letter-spacing: 1px; text-shadow: 0 2px 8px #b2dfdb44; }
        .profile-label { font-weight: 600; color: #34495e; }
        .navbar { background: #388e3c; border-radius: 0 0 18px 18px; }
        .navbar-brand { color: #fff; font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
        .navbar-nav .nav-link {
            font-weight: 600;
            color: #fff !important;
            transition: color 0.2s, background 0.2s;
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
    color:rgb(37, 255, 240) !important;     /* Light blue on hover/focus */
    transform: scale(1.05);
}
        .logout-btn {
            background: #ff6384;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #e53935;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">EcoTrack</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/index">Home</a>
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/suggestions">Suggestions</a>
            <a class="nav-link active" href="/profile">Profile</a>
            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
        </div>
    </div>
</nav>
<div class="card p-4">
    <h2 class="card-title text-center mb-4">Profile</h2>
    <div class="mb-3 text-center">
        <h4>Welcome, <span th:text="${user.username}">User</span>!</h4>
    </div>
    <div class="mb-3">
        <label class="profile-label">Username:</label>
        <span th:text="${user.username}">username</span>
    </div>
    <div class="mb-3">
        <label class="profile-label">Email:</label>
        <span th:text="${user.email}">user@email.com</span>
    </div>
    <!-- Add more fields as needed -->
    <form action="/logout" method="post" class="text-center">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
