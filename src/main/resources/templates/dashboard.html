<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', 'Roboto', sans-serif; background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%); }
        .card { border-radius: 18px; box-shadow: 0 4px 24px #b2dfdb33; }
        .card-title { font-weight: 700; color: #388e3c; letter-spacing: 1px; text-shadow: 0 2px 8px #b2dfdb44; }
        .form-label { font-weight: 600; color: #34495e; letter-spacing: 0.5px; }
        .form-control { border-radius: 12px; font-size: 1.08rem; }
        .btn-success { background: linear-gradient(90deg, #43ea7c 0%, #388e3c 100%); border: none; font-weight: 600; letter-spacing: 1px; }
        .btn-outline-primary, .btn-outline-success, .btn-outline-info, .btn-outline-warning { border-radius: 20px; font-weight: 600; letter-spacing: 0.5px; }
        .navbar { background: #388e3c; border-radius: 0 0 18px 18px; }
        .navbar-brand { color: #fff; font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
.navbar-nav .nav-link {
    font-weight: 600;              /* Make font thicker */
    color: #fff !important;        /* White by default */
    transition: color 0.2s, background 0.2s;
    border-radius: 8px;
    padding: 0.5rem 1rem;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link:focus {
    color:rgb(37, 255, 240) !important;     /* Light blue on hover/focus */
    transform: scale(1.05);
}
        h2, h4, h5 { font-family: 'Poppins', 'Roboto', sans-serif; }
        .list-group-item { font-size: 1.08rem; background: #f9fbe7; border: none; margin-bottom: 8px; border-radius: 12px; font-weight: 500; }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">EchoTrack</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/suggestions">Suggestions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Your Emissions Dashboard</h2>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h4>Total Emissions (per Kg CO₂)</h4>
                        <p class="fs-3 fw-bold text-success">{{ totalEmissions }} Kg CO₂</p>
                        <h5>Emissions by Category</h5>
                    </div>
                    <div class="col-md-6 position-relative">
                        <div class="mb-3 text-center">
                            <span class="btn btn-outline-primary" id="toggleChart" style="display:none;">Show Pie Chart</span>
                            <span class="btn btn-outline-info ms-2" id="toggleGraph" style="display:none;">Show Graph</span>
                        </div>
                        <div id="bubble" style="width:80px;height:80px;background:#43ea7c;border-radius:50%;display:flex;align-items:center;justify-content:center;box-shadow:0 0 20px #388e3c;animation:bounce 1s infinite alternate;position:absolute;right:10px;top:10px;z-index:10;">
                            <span class="fs-4 fw-bold text-white" th:text="${totalEmissions + ' Kg CO₂'}"></span>
                        </div>
                        <div id="pieChartContainer" style="cursor:pointer;">
                            <h5>Emissions Pie Chart</h5>
                            <canvas id="emissionsChart" width="300" height="300"></canvas>
                        </div>
                        <div id="graphContainer" style="display:none; cursor:pointer;">
                            <h5>Emissions Graph</h5>
                            <canvas id="emissionsGraph" width="300" height="300"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var total = [[${totalEmissions}]];
        var ideal = 50;
        var percent = Math.min(100, Math.round((total / ideal) * 100));
        var allLabels = ['Car', 'Electricity', 'Water', 'Public Transport', 'Metro'];
        var emissionsByCategory = [[${emissionsByCategory}]];
        var data = allLabels.map(function(label) {
            // Map backend keys to display labels
            var key = label.toLowerCase().replace(' ', '_');
            if (key === 'public_transport') key = 'public_transport';
            if (key === 'car') key = 'car';
            if (key === 'electricity') key = 'electricity';
            if (key === 'water') key = 'water';
            if (key === 'metro') key = 'metro';
            var val = emissionsByCategory[key];
            return val ? Number.parseFloat(val).toFixed(2) : '0.00';
        });
        // Pie chart
        var pieColors = ['#ff6384', '#ffce56', '#4caf50', '#34495e', '#a259ec'];
        var ctxPie = document.getElementById('emissionsChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: allLabels,
                datasets: [{
                    data: data,
                    backgroundColor: pieColors,
                    borderColor: Array(allLabels.length).fill('#ffb6c1'),
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: { display: true }
                }
            }
        });
        // Bar/line chart
        var ctxGraph = document.getElementById('emissionsGraph').getContext('2d');
        var graphChart = new Chart(ctxGraph, {
            type: 'bar',
            data: {
                labels: allLabels,
                datasets: [{
                    label: 'Emissions',
                    data: data,
                    backgroundColor: pieColors,
                    borderColor: Array(allLabels.length).fill('#ffb6c1'),
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        // Swap charts by clicking on them
        document.getElementById('pieChartContainer').onclick = function() {
            document.getElementById('pieChartContainer').style.display = 'none';
            document.getElementById('graphContainer').style.display = 'block';
        };
        document.getElementById('graphContainer').onclick = function() {
            document.getElementById('graphContainer').style.display = 'none';
            document.getElementById('pieChartContainer').style.display = 'block';
        };
        // If all values are zero, set total to 0
        var totalVal = data.reduce(function(sum, val) { return sum + parseFloat(val); }, 0);
        document.querySelectorAll('.fs-3.fw-bold.text-success, .fs-4.fw-bold.text-white').forEach(function(el) {
            el.textContent = totalVal.toFixed(2);
        });
    </script>
</body>
</html>
