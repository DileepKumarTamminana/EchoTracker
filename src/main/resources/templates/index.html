<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carbon Footprint Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', 'Roboto', sans-serif; background: linear-gradient(120deg, #e0f7fa 0%, #fffde4 100%); }
        .card { border-radius: 18px; box-shadow: 0 4px 24px #b2dfdb33; }
        .card-title { font-weight: 700; color: #388e3c; letter-spacing: 1px; text-shadow: 0 2px 8px #b2dfdb44; }
        .form-label { font-weight: 600; color: #34495e; letter-spacing: 0.5px; }
        .form-control { border-radius: 12px; font-size: 1.08rem; }
        .btn-success { background: linear-gradient(90deg, #43ea7c 0%, #388e3c 100%); border: none; font-weight: 600; letter-spacing: 1px; }
        .btn-outline-primary, .btn-outline-success, .btn-outline-info, .btn-outline-warning { border-radius: 20px; font-weight: 600; letter-spacing: 0.5px; }
        .btn-success:hover { background: linear-gradient(90deg,rgb(3, 161, 66) 0%,rgb(0, 194, 65) 100%); transform: scale(1.05);}
        .btn-secondary { background: linear-gradient(90deg,rgb(206, 227, 238) 0%,rgb(64, 149, 192) 100%); color: #fff; font-weight: 600; letter-spacing: 0.5px; border: none; border-radius: 12px; transition: background 0.3s, transform 0.2s;     }        
        .btn-secondary:hover { background: linear-gradient(90deg,rgb(143, 204, 237) 0%,rgb(6, 141, 204) 100%);  transform: scale(1.05);  }
        .container { max-width: 600px; }
        .navbar { background: #388e3c; border-radius: 0 0 18px 18px; }
        .navbar-brand { color: #fff; font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }
        .navbar-nav .nav-link { font-weight:600;              /* Make font thicker */
    color: #fff !important;        /* White by default */
    transition: color 0.2s, background 0.2s;
    border-radius: 8px;
    padding: 0.5rem 1rem;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link:focus {
    color:rgb(37, 255, 240) !important;     /* Light blue on hover/focus */
    transform: scale(1.05);
}
        h2, h4, h5 { font-family: 'Poppins', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index">EchoTrack</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/suggestions">Suggestions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="card shadow-lg mx-auto">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Carbon Footprint Tracker</h2>
                <form action="/activity/add" method="post">
                    <div class="mb-3">
                        <label class="form-label">Activity Type</label>
                        <select name="type" class="form-select" required>
                            <option value="car">Car</option>
                            <option value="electricity">Electricity</option>
                            <option value="water">Water</option>
                            <option value="public_transport">Public Transport</option>
                            <option value="metro">Metro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Spent Amount (â‚¹)</label>
                        <input type="number" name="amount" step="any" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                    <div style="display: flex; align-items: center;">
                        <input type="date" name="date" id="dateInput" class="form-control" required style="margin-right: 8px;">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="setToday()">Today</button>
                    </div>
                    </div>
                    <script>
                        function setToday() {
                        const today = new Date().toISOString().split('T')[0];
                        document.getElementById('dateInput').value = today;
                        }
                    </script>
                    <button type="submit" class="btn btn-success w-100">Add Activity</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Toggle between pie chart and graph
        let chartVisible = true;
        document.getElementById('toggleChart').onclick = function() {
            document.getElementById('pieChartContainer').style.display = 'block';
            document.getElementById('graphContainer').style.display = 'none';
        };
        document.getElementById('toggleGraph').onclick = function() {
            document.getElementById('pieChartContainer').style.display = 'none';
            document.getElementById('graphContainer').style.display = 'block';
        };
    </script>
</script>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
